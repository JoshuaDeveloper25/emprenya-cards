<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emprenya Videos Cards</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- CSS of Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 3 Tarjetas -->
    <section class="container-page">
      <div class="row my-3">
        <div
          class="col-sm cursor-pointer"
          data-bs-target="#videoModalPresentation"
          data-bs-toggle="modal"
          role="button"
        >
          <img
            class="w-100"
            src="/assets/images/presentacion.png"
            loading="lazy"
            decoding="async"
          />
        </div>

        <div
          class="col-sm cursor-pointer"
          data-bs-target="#videoModalSystem"
          data-bs-toggle="modal"
          role="button"
        >
          <img
            class="w-100"
            src="/assets/images/sistema.png"
            loading="lazy"
            decoding="async"
          />
        </div>

        <div
          class="col-sm cursor-pointer"
          data-bs-target="#videoModalFirstSteps"
          data-bs-toggle="modal"
          role="button"
        >
          <img
            class="w-100"
            src="/assets/images/primeros-pasos.png"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </section>

    <!-- Modal de PresentaciÃ³n -->
    <div class="modal fade" id="videoModalPresentation" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <iframe
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              src="https://www.youtube.com/embed/nmhX3_m84Is?si=qN6LSdNSkXshh22P"
              referrerpolicy="strict-origin-when-cross-origin"
              title="YouTube video player"
              allowfullscreen
              frameborder="0"
              class="w-100"
              height="315"
              width="560"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Sistema -->
    <div class="modal fade" id="videoModalSystem" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <iframe
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              src="https://www.youtube.com/embed/WsyuRp53vw4?si=z9cp1CVk8ScfpEnS"
              referrerpolicy="strict-origin-when-cross-origin"
              title="YouTube video player"
              allowfullscreen
              frameborder="0"
              class="w-100"
              height="315"
              width="560"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Primeros Pasos -->
    <div class="modal fade" id="videoModalFirstSteps" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <iframe
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              src="https://www.youtube.com/embed/Rkb5yQmDltg?si=hl2tCMXhna9BWvYx"
              referrerpolicy="strict-origin-when-cross-origin"
              title="YouTube video player"
              allowfullscreen
              frameborder="0"
              class="w-100"
              height="315"
              width="560"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- JS of Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
